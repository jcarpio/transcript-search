<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Párrafos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        .result { border-bottom: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .loading { font-style: italic; color: gray; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Buscador de Párrafos en Elasticsearch</h1>
        <input v-model="searchTerm" type="text" placeholder="Introduce un término de búsqueda">
        <button @click="search">Buscar</button>

        <p v-if="loading" class="loading">Buscando...</p>
        <p v-if="error" style="color: red;">{{ error }}</p>

        <div v-if="results.length">
            <h3>Resultados:</h3>
            <div v-for="hit in results" class="result">
                <strong>{{ hit._source.title }} - {{ hit._source.author }}</strong>
                <p>{{ hit._source.text }}</p>
            </div>
        </div>
        <p v-if="!loading && results.length === 0 && searchTerm">No se encontraron resultados.</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                searchTerm: "",
                results: [],
                loading: false,
                error: null
            },
            methods: {
                search() {
                    if (!this.searchTerm.trim()) {
                        this.error = "Por favor, introduce un término de búsqueda.";
                        return;
                    }
                    this.error = null;
                    this.loading = true;

                    axios.get(`/search?term=${encodeURIComponent(this.searchTerm)}&offset=0`)
                        .then(response => {
                            this.results = response.data.hits.hits;
                        })
                        .catch(err => {
                            this.error = "Error al buscar en Elasticsearch.";
                            console.error(err);
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                }
            }
        });
    </script>
</body>
</html>
