<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Buscador de Transcripciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.muicss.com/mui-0.9.39/css/mui.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      padding: 0;
      text-align: center;
    }
    .search-container {
      max-width: 800px;
      margin: auto;
    }
    .search-box {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #007bff;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }
    .search-box:focus {
      border-color: #0056b3;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .results-info {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .results-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }
    .result-card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .pagination {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .pagination button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="app" class="search-container">
  <input v-model="searchTerm" class="search-box" type="text" placeholder="Escribe tu b√∫squeda y presiona ENTER" @keyup.enter="search">
  <button class="btn" @click="search">BUSCAR</button>

  <div v-if="totalResults > 0">
    <p class="results-info">Mostrando resultados {{ currentStart }} - {{ currentEnd }} de {{ totalResults }}</p>

    <div class="results-container">
      <div class="result-card" v-for="hit in searchResults">
        <strong>{{ hit._source.title }}</strong> - {{ hit._source.author }} <br>
        üìå {{ hit._source.text }}<br>
        üé• <a :href="hit._source.url_youtube + '&t=' + extractTimestamp(hit._source.text)" target="_blank">Ver en YouTube ‚è≥ ({{ extractTimestamp(hit._source.text) }})</a>
      </div>
    </div>

    <div class="pagination">
      <button @click="prevPage" :disabled="searchOffset === 0">‚¨Ö ANTERIOR</button>
      <button @click="nextPage" :disabled="searchOffset + pageSize >= totalResults">SIGUIENTE ‚û°</button>
    </div>
  </div>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      searchTerm: "",
      searchResults: [],
      searchOffset: 0,
      totalResults: 0,
      pageSize: 9
    },
    computed: {
      currentStart() {
        return this.searchOffset + 1;
      },
      currentEnd() {
        return Math.min(this.searchOffset + this.pageSize, this.totalResults);
      }
    },
    methods: {
      async search() {
        if (!this.searchTerm) return;
        try {
          const response = await axios.get(`/search?term=${this.searchTerm}&offset=${this.searchOffset}`);
          this.searchResults = response.data.hits || [];
          this.totalResults = response.data.total.value;
        } catch (error) {
          console.error("Error en la b√∫squeda:", error);
        }
      },
      prevPage() {
        if (this.searchOffset > 0) {
          this.searchOffset -= this.pageSize;
          this.search();
        }
      },
      nextPage() {
        if (this.searchOffset + this.pageSize < this.totalResults) {
          this.searchOffset += this.pageSize;
          this.search();
        }
      },
      extractTimestamp(text) {
        const match = text.match(/(\d{1,2}):(\d{2})/);
        if (match) {
          const minutes = parseInt(match[1]);
          const seconds = parseInt(match[2]);
          return minutes * 60 + seconds;
        }
        return 0;
      }
    }
  });
</script>

</body>
</html>
