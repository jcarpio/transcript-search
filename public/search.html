<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de BÃºsqueda</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <style>
    body { padding: 20px; }
    .highlight { background-color: yellow; font-weight: bold; }
    .search-box { margin-bottom: 20px; }
    .result-item { border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 15px; }
    .score { font-size: 12px; color: #777; }
  </style>
</head>
<body>

  <div id="app">
    <h2>ğŸ” Buscador de Contenidos</h2>

    <!-- Barra de bÃºsqueda -->
    <div class="search-box">
      <input type="text" v-model="searchTerm" placeholder="Ingrese tÃ©rmino de bÃºsqueda" @keyup.enter="performSearch">
      <button @click="performSearch">Buscar</button>
    </div>

    <!-- Resultados -->
    <div v-if="results.length">
      <h4>ğŸ“Œ {{ results.length }} Resultados encontrados</h4>
      <div v-for="result in results" :key="result._id" class="result-item">
        <h3>{{ result._source.title }}</h3>
        <p><strong>Autor:</strong> {{ result._source.author }}</p>
        <p class="score">ğŸ”¹ Score: {{ result._score }}</p>
        <p v-html="result.highlight.text[0] || result._source.text"></p>
        <p><a :href="result._source.url_youtube" target="_blank">ğŸ¥ Ver en YouTube</a></p>
        <p><a :href="result._source.url_original" target="_blank">ğŸ“„ Ver Original</a></p>
      </div>
    </div>

    <p v-else>âŒ› Escriba un tÃ©rmino y presione "Enter" para buscar.</p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        searchTerm: "",
        results: []
      },
      methods: {
        async performSearch() {
          if (!this.searchTerm) return;
          const response = await axios.get(`/search?term=${encodeURIComponent(this.searchTerm)}&offset=0`);
          this.results = response.data.hits.hits;
        }
      }
    });
  </script>

</body>
</html>
