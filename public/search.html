<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Transcripciones</title>
    <link rel="stylesheet" href="https://cdn.muicss.com/mui-0.9.20/css/mui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
</head>
<body>
    <div id="app" class="mui-container">
        <h2>🔎 Buscador de Transcripciones</h2>

        <div class="mui-panel">
            <div class="mui-textfield">
                <input v-model="searchTerm" type="text" placeholder="Escribe un término de búsqueda...">
            </div>
            <button class="mui-btn mui-btn--raised mui-btn--primary" v-on:click="search">Buscar</button>
        </div>

        <div v-if="loading" class="mui-panel">
            <p>⏳ Buscando resultados...</p>
        </div>

        <div v-if="results.length > 0" class="mui-panel">
            <h3>Resultados ({{ totalResults }})</h3>
            <ul class="mui-list">
                <li v-for="hit in results" class="mui-panel">
                    <strong>{{ hit._source.title }}</strong> - {{ hit._source.author }} <br>
                    📌 <span v-html="hit.highlight.text[0]"></span><br>
                    🎥 <a :href="hit._source.url_youtube" target="_blank">Ver en YouTube</a>
                </li>
            </ul>
        </div>

        <div v-if="results.length === 0 && !loading" class="mui-panel">
            <p>⚠️ No se encontraron resultados.</p>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                searchTerm: "",
                results: [],
                totalResults: 0,
                loading: false
            },
            methods: {
                search() {
                    if (!this.searchTerm.trim()) {
                        alert("Por favor ingresa un término de búsqueda.");
                        return;
                    }

                    this.loading = true;
                    this.results = [];

                    axios.get(`/search?term=${encodeURIComponent(this.searchTerm)}&offset=0`)
                        .then(response => {
                            this.totalResults = response.data.total.value;
                            this.results = response.data.hits;
                        })
                        .catch(error => {
                            console.error("❌ Error en la búsqueda:", error);
                            alert("Ocurrió un error al buscar. Intenta nuevamente.");
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                }
            }
        });
    </script>
</body>
</html>
